name: CI/CD

on:
  push:
    branches:
      - "prod"
      - "*"

concurrency:
  cancel-in-progress: true
  group: ${{ github.ref }}

jobs:
  build:
    name: CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cache cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      # Replace with worker-build or wrangler-build?
      - name: Build
        run: cargo build --verbose

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: |
            build\
            dist\

      - name: Run tests
        run: cargo test --verbose

  deploy:
    name: CD
    runs-on: ubuntu-latest
    environment: prod
    needs:
      - build

    # Only run the CD if a push to the prod branch triggered the action.
    if: github.ref_name == 'prod' && github.event_name == 'push'

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@16499b5e05bf2e26879000db0c1d13f7e13fa3af #@v1
        with:
          toolchain: stable
          override: true

      - name: Cache worker-build
        id: cache-worker-build
        uses: actions/cache@v3
        with:
          path: $HOME/.cargo/bin/worker-build
          key: ${{ runner.os }}-worker-build

      - name: Install worker-build
        if: steps.cache-worker-build.outputs.cache-hit != 'true'
        run: cargo install worker-build

      - name: Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: build

      - name: Build release using worker-build
        run: worker-build --release


