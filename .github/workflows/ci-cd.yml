name: CI/CD

on:
  push:
    branches:
      - "prod"
      - "*"

concurrency:
  cancel-in-progress: true
  group: ${{ github.ref }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup cargo cache
        id: cache-cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          components: cargo
          toolchain: stable

      - name: Install worker-build
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: worker-build

      - name: Setup NodeJS for yarn
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'

      - name: Install yarn dependencies
        run: yarn install --immutable --immutable-cache --check-cache

      # Replace with worker-build or wrangler build?
      - name: Build
        run: yarn build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: |
            target\
            build\
            dist\

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup cargo cache
        id: cache-cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install worker-build
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: --bins worker-build

      - name: Run tests
        run: cargo test --verbose

  # TODO Add deploy stage

  deploy:
    runs-on: ubuntu-latest
    environment: prod
    needs:
      - build
      - test

    # Only run the CD if a push to the prod branch triggered the action.
    #if: github.ref_name == 'prod' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup cargo cache
        id: cache-cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install worker-build
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: --bins worker-build

      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build

      - name: Build release using worker-build
        run: worker-build --release

